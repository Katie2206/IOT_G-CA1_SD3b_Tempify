<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesmain.css') }}">
</head>
<body>
    <header class="temp_header">
        <a href="{{ url_for('index')}}" class="temp_logo">Tempify</a>

        <nav class="temp_nav">
            <a href="{{ url_for('index')}}" class="nav_item">Home</a>
            <a href="{{ url_for('main')}}" class="nav_item">Plant</a>
            <a href="{{ url_for('temp')}}" class="nav_item">Temperature</a>
            <a href="{{ url_for('humidity')}}" class="nav_item">Humidity</a>
            <a href="{{ url_for('soilTemp')}}" class="nav_item"> Soil Temperature</a>
        </nav>

    </header>


    <section class="main_page">
        <div class="main_page_container">
            <div class="main_page_contents">
                <div class="tempature" onclick="location.href='/temp'">
                    <h1>TEMPERATURE</h1>
                    <h3>9°C</h3>
                    <img src="{{ url_for('static', filename='images/hot.png') }}" alt="">
                </div>
    
                <div class="humidity" onclick="location.href='/humidity'">
                    <h1>HUMIDITY</h1>
                    <h3>8°C</h3>
                    <img src="{{ url_for('static', filename='images/cold.png') }}" alt="">
               </div>
    
               <div class="soil_temp" onclick="location.href='/soilTemp'">
                    <h1>SOIL TEMPERATURE</h1>
                    <h3>OK</h3>
                    <img src="{{ url_for('static', filename='images/ok.png') }}" alt="">
               </div>
            </div>
        </div>
    </section>
</body>
</html>
